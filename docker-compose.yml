version: '3.8'

services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: dicri-database
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'DICRI_MP_Guatemala_2024!'
      MSSQL_PID: 'Developer'
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - dicri-network
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dicri-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      API_VERSION: v1
      DB_HOST: database
      DB_PORT: 1433
      DB_USERNAME: sa
      DB_PASSWORD: 'DICRI_MP_Guatemala_2024!'
      DB_DATABASE: DICRI_DB
      DB_ENCRYPT: 'false'
      DB_TRUST_SERVER_CERTIFICATE: 'true'
      JWT_SECRET: 'd1cr1_mp_gt_s3cr3t_k3y_pr0duct10n_2024_s3cur3'
      JWT_REFRESH_SECRET: 'd1cr1_mp_gt_r3fr3sh_s3cr3t_k3y_pr0duct10n_2024'
      JWT_EXPIRES_IN: '24h'
      JWT_REFRESH_EXPIRES_IN: '7d'
      CORS_ORIGIN: 'http://localhost:3000'
      RATE_LIMIT_WINDOW_MS: '900000'
      RATE_LIMIT_MAX_REQUESTS: '100'
      LOG_LEVEL: 'info'
      LOG_DIR: 'logs'
    ports:
      - "5000:5000"
    depends_on:
      - database
    volumes:
      - backend-logs:/app/logs
    networks:
      - dicri-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dicri-frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dicri-network
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local
  backend-logs:
    driver: local

networks:
  dicri-network:
    driver: bridge